<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }
        * {
            box-sizing: border-box;
        }
        /* Create two equal columns that floats next to each other */
        .col-lg-2 {
            height: 100vh;
            padding-top: 25px;
            padding-left: 30px;
        }
        .col-lg-10 {
            height: 100vh;
            padding-top: 25px;
            padding-left: 50px;
        }
    </style>
</head>
<body>

<!--navigation bar for project name and logout link-->
<div sec:authorize="isAuthenticated()">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
        <ul class="navbar-nav mr-auto">
                <span class="navbar-text">
                    Retirement Calculator Project
                </span>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
</div>

<div class="row">
    <div class="col-lg-2" style="background-color:rgb(245,245,245);">
        <form action="/admin"><button type="submit" class="btn btn-light btn-lg btn-block">admin page</button></form>
        <form action="/user"><button type="submit" class="btn btn-light btn-lg btn-block">user page</button></form>
    </div>
    <div class="col-lg-10" style="background-color:rgb(235,235,235);">
        <h3>
            <div sec:authorize="isAnonymous()">
                <form th:action="@{/login}"><button type="submit" class="btn btn-info">login</button></form>
            </div>

            <div sec:authorize="isAuthenticated()">
                Home page. You logged in as : <span sec:authentication="name"></span>
            </div>
        </h3>
    </div>
</div>

</body>
</html>
