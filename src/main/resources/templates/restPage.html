<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rest Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{rest.js}"></script>
</head>
<style>
    div {
        background: #dcdcdc;
        border: 3px solid #fff;
        border-radius: 10px;
    }
    .updatePassword {
        width: 450px;
    }
</style>
<body>
<div class="container text-center">
    <p><table id="userList" class="table table-striped">
    <tr><td>Id</td><td>Login</td><td>Name</td><td>Password</td><td>Role</td><td>Edit</td><td>Delete</td></tr>
</table>
</div>

<!--CREATE USER-->
<div class="container text-center">
    <p> <b> CREATE USER </b> </p>
    <form>
        <p> <b> Login </b> </p>
        <p> <input type="text" name="login" id="createLogin"> </p>
        <p> <b> Name </b> </p>
        <p> <input type="text" name="name" id="createName"> </p>
        <p> <b> Password </b> </p>
        <p> <input type="text" name="password" id="createPass"> </p>
        <p> <b> Role </b> </p>
        <p> <label>
            <select name="role" id="createRole">
                <option value="ROLE_USER">user</option>
                <option value="ROLE_ADMIN">admin</option>
            </select>
        </label> </p>
        <p> <button type="button" class="btn btn-success" onclick="createUser();">Create user</button> </p>
    </form>
</div>

<!--UPDATE MODAL-->
<div id="updateModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit user</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p><b>ID</b>
                <p><input type="text" id="updateID" disabled>
                <p><b>Login</b>
                <p><input type="text" id="updateLogin">
                <p><b>Name</b>
                <p><input type="text" id="updateName">
                <p><b>Password</b>
                <p><input type="text" id="updatePass" class="updatePassword">
                <p><b>Role</b>
                <p> <label>
                    <select id="updateRole">
                        <option value="ROLE_USER">user</option>
                        <option value="ROLE_ADMIN">admin</option>
                    </select>
                </label> </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary updateSubmit">Edit</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
